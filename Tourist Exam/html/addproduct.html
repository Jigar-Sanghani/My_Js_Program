<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Product</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/addproduct.css">
</head>

<body>
<div class="container-fluid">
    <div id="navbar">

    </div>
    <div class="add">
        <h1>------- Add Products -------</h1>
        <form id="form">
            <input type="text" placeholder="Enter The Title" id="title" required><br><br>
            <input type="url" placeholder="Enter The City Name" id="city_name" required><br><br>
            <input type="number" placeholder="Enter Your Price" id="price" required><br><br>
            <input type="text" placeholder="Enter Product Category" id="category" required><br><br>
            <input type="submit" id="submit">
        </form>
    </div>
</div>
</body>
<script type="module" src="/js/addproduct.js"></script>
</html>
