<body>
    <div class="bankdetail">
        <h1>------- Bank Details -------</h1>
        <form id="form">
            <input type="text" placeholder="Enter Your Name" id="name" required> <br><br>
            <input type="number" placeholder="Enter Mo. Number" id="mo_number" required><br><br>
            <input type="number" placeholder="Enter Ac. Number" id="ac_number" required><br><br>
            <input type="text" placeholder="Enter Your Address" id="address" required><br><br>
            <input type="submit" id="submit">
        </form>
    </div>

    <div id="print">

    </div>

    <div id="deposit">
        <h1>------- Deposit Section -------</h1>
        <input type="number" placeholder="Enter Deposit Amonut" id="depo_amount" required><br><br>
        <button id="button">Click</button>
    </div>

</body>
