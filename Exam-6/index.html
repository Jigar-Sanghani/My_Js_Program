<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar"></div>
    <div class="parent">
        <div class="parentBorder">
            <form id="form">
                <h5 class="title">Library Management System</h5>
                <input class="input" type="text" placeholder="Book Name" id="bookName" required>
                <input class="input" type="text" placeholder="Author Name" id="authorName" required>
                <input class="input" type="text" placeholder="Book Description" id="discription" required>
                <div class="date">
                    <label for="date">Adding Date:-</label>
                    <input class="input" type="date" id="date">
                </div>
                <select class="input" id="category">
                    <option value="Select">Select</option> 
                    <option value="Self Help">Self Help</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Finance">Finance</option>
                    <option value="History">History</option>
                    <option value="Science">Science</option>
                </select>
                <input class="input" type="text" placeholder="Book's Price" id="price" required>
                <input type="submit">
            </form>
        </div>
    </div>


</body>
<script src="/Exam-6/js/script.js" type="module"></script>

</html>
