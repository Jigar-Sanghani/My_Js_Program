<body>

    <div class="container-fluid img-fluid">
        <div id="navbar">
        </div>
        <div class="hotel">
            <h1>------- Booking For Hotel -------</h1>
            <form id="form">
                <input type="text" placeholder="Enter Your Name" id="name" required><br><br>
                <input type="text" placeholder="Enter The City" id="city" required><br><br>
                <label >Enter The Check-In : </label><br>
                <input type="date" placeholder="Enter The Check-In" id="check-in" required><br><br>
                <label >Enter The Check-Out : </label><br>
                <input type="date" placeholder="Enter The Check-Out" id="check-out" required><br><br>
                <input type="number" placeholder="How Many Rooms " id="room" required><br><br>
                <input type="submit" id="submit">
            </form>
        </div>
    </div>

</body>
