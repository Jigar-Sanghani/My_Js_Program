<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRW2Su_acuNksn_4ga4YgMA6aDUBNRI6YuEYA&s"
        type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div id="navbar">
        </div>
        <div id="signup">
            <br>
            <h1>----- Sign-Up -----</h1><br>
            <form id="form">
                <input type="text" placeholder="Enter Your Name" id="name" required><br><br>
                <input type="email" placeholder="Enter Email-Id" id="email" required><br><br>
                <input type="password" placeholder="Enter The Password" id="password" required><br><br>
                <legend>Choose Your Gender :</legend>
                <div id="gender_section">
                    <div id="male_section">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="male" checked>
                    </div>
                    <div id="female_section">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="female">
                    </div><br><br>
                </div>
                <legend>Choose Your City :</legend>
                <select required>
                    <option>Surat</option>
                    <option>Valsad</option>
                    <option>Somnath</option>
                    <option>Rajkot</option>
                    <option>Morbi</option>
                </select><br><br>
                <input type="submit" id="submit" value="Sign-Up">
            </form>
        </div>
        <div id="footer">
        </div>
    </div>

</body>
<script type="module" src="../js/signup.js"></script>

</html>
