<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #counter {
            font-size: 3em;
        }

        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="counter">0</div>
    <button onclick="increment()">+</button>
    <button onclick="decrement()">-</button>
</body>
<script src="./script.js"></script>

</html>
