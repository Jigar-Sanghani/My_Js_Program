<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Report</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' height='1em' viewBox='0 0 640 512'%3E%3Cpath d='M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z' fill='%2300bfff' /%3E%3C/svg%3E">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="main_parents">
        <div id="parents">
            <div id="form">
                <input type="text" placeholder="Enter City Name" id="city" required>
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass" id="Search-Icon"></i></div>
            </div>
            <div id="container">
                <div id="section">
                    <box class="name">
                        <div id="cityName">City : Surat</div>
                        <div id="main_page">
                            <div id="first">
                                <img id="cloud-image"
                                    src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png"
                                    height="100px" width="100px" alt="">
                                <div id="temperature">28 c</div>
                            </div>
    
                            <div id="second">
                                <div id="humidity">Humidity : 85 %</div>
                                <div id="area">Area : Stations</div>
                                <div id="windSpeed">Wind : 8.49 m/s</div>
                            </div>
                        </div>
                    </box>
                </div>

            </div>
        </div>
    </div>
    </div>
</body>

<script src="./index.js"></script>

</html>
